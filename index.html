<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Quote Machine    </title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700italic' rel='stylesheet' type='text/css'>
        </head>
        <body>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-xs-12 col-sm-12 col-lg-5">
                        <h1 class="main-heading">Random Quotes Machine</h1>
                        <p class="sub-heading">These are some of my favorite quotes. There appears randomly. You could easily tweet them with just single click.I hope you enjoy them!
                        </p>
                        <ul class="list-inline">
                            <li><button class="btn btn-primary btn-lg " id="btn-quote">New Quote</button></li>
                            <li>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 col-xs-8 col-sm-10 col-lg-10 ">
                        <div class="quote-content">
                            <blockquote>
                                <p class="quote"></p>
                            <footer>Told by <cite title="Source Title" class="author"></cite></footer>
                        </blockquote>

                    </div>
                </div>
                <div class="col-xs-4 col-lg-2">
                    <div id="tweetlink">
                    </div>
                </div>
            </div>
            </div><!-- /.container -->
            <!-- script references -->
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
            <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.js"><\/script>')</script>
            <script src="js/vendor/bootstrap.min.js"></script>
            <script src="js/main.js"></script>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
            </script>
        </body>
    </html>
